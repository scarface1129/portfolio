    <script>
        const params = new URLSearchParams(window.location.search);
        const blogId = parseInt(params.get('id'));
        const blog = blogs.find(b => b.id === blogId);

        if (!blog) {
            document.querySelector(".blog-details").innerHTML = "<div class='container'><h2>Blog Not Found</h2></div>";
        } else {
            // Set title
            document.querySelector("article h1").textContent = blog.title;

            // Set metadata
            document.querySelector(".meta span:nth-child(1)").innerHTML = `<i class="bi bi-person"></i> By ${blog.author}`;
            document.querySelector(".meta span:nth-child(2)").innerHTML = `<i class="bi bi-clock"></i> ${blog.date}`;

            // Set image
            document.querySelector("article img").src = blog.image;

            // Clear and render blog content
            const article = document.querySelector("article");
            const keepElements = article.querySelector("a"); // Keep back button
            article.querySelectorAll("h4, p").forEach(el => el.remove()); // Clear placeholders

            blog.sections.forEach(section => {
                if (section.heading) {
                    const h4 = document.createElement("h4");
                    h4.textContent = section.heading;
                    article.insertBefore(h4, keepElements);
                }

                section.paragraphs.forEach(para => {
                    const p = document.createElement("p");
                    p.textContent = para;
                    article.insertBefore(p, keepElements);
                });
            });
        }
    </script>
